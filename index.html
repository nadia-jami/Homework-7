<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-book">
        <div class="book">
            <div class="book-form">
                <form action="#" class="form">
                    <h2 class="heading">Start Booking Now</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" id="name" required>
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Emial Address" id="email" required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>

                    <div class="form-group">
                       <div class="form-radio-group">
                        <input type="radio" class="form-radio-input" id="small" name="size">
                        <label for="small" class="form-radio-label">
                        <span class="form-radio-button">
                            
                        </span>
                        Small
                        </label>
                       </div>

                       <div class="form-radio-group">
                        <input type="radio" class="form-radio-input" id="large" name="size">
                        <label for="large" class="form-radio-label">
                        <span class="form-radio-button"></span>
                              Large
                        </label>
                       </div>
                    </div>

                    <div class="from-group">
                        <button class="btn">Next step &rarr;</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </section>
</body>
</html>
